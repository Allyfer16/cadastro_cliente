<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"  href="css/estilo_3.css"> 
</head>

<body id="body">
    <script type="text/javascript">
        function verifica() {
           if (document.forms[0].email.value.length == 0){
               alert("Por favor, digite seu e-mail");
               document.frmEnvia.email.focus();
              return false;
           }
             return true;
         }

        function checarEmail() {
           if (document.forms[0].email.value == ""
           || document.forms[0].email.value.indexOf('@') == -1
           || document.forms[0].email.value.indexOf('.') == -1){
               alert("Por favor, informe um e-mail valido");
               return false
           }
          
        } 
    </script>

    <div class="content">
    <form method="POST" onsubmit="return ( verifica() )" name="frmEnvia">
    <p>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Digite seu login" onblur="checarEmail();"/>
    </p>

    <p>
        <label>Senha</label>
        <input type="password" placeholder="Digite seu senha">
    </p>
    <p class="perdido">Nao tem uma conta? <a href="cadastro.html"> Click aqui</a></p>
    <p>
        <input id="sub" name="submit" type="submit" value=" ENVIAR " />
    </p>
    </form>
    </div>
</body>
</html>
