<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"  href="css/estilo_1.css"> 
</head>

<body id="body">
    <script type="text/javascript">
        function verifica() {
           if (document.forms[0].email.value.length == 0){
            alert("Por favor, digite seu e-mail");
               document.frmEnvia.email.focus();
              return false;
           }
             return true;   
         }

        function checarEmail() {
           if( document.forms[0].email.value == ""
           || document.forms[0].email.value.indexOf('@') == -1
           || document.forms[0].email.value.indexOf('.') == -1){
               alert("Por favor, informe um e-mail valido");
               return false;
           }
          
        } 
    </script>
   
    <div class="content">
        <form method="POST" onsubmit="return ( verifica() )" name="frmEnvia">
    <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu login" onblur="checarEmail();">
    </p>

    <p>
        <label>Nome do Usuario</label>
        <input type="text" placeholder="Digite seu Nome">
    </p>

    <p>
        <label>Senha</label>
        <input type="password" placeholder="Digite seu senha">
    </p>

    <p>
        <label>Comfirmar Senha</label>
        <input type="password" placeholder="Comfirmar senha">
    </p>

    <p>
        <label>CPF</label>
        <input type="number" placeholder="Digite seu CPF">
    </p>

    <p>
        <label>Data de Nacimento</label>
        <input type="number" placeholder="Digite seu senha">
    </p>

    <p>
        <label>Celular</label>
        <input type="number" placeholder="Digite seu numero">
    </p>

    <p>
        <label>Endereço</label>
        <input type="number" placeholder="Digite seu endereço">
    </p>
    <p>
        <button id="b"><a href="">cadastrar</a></button>
    </p>
        </form>
    </div>
</body>
</html>
